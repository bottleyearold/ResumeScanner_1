<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Listings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">NER Application</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="admin.html">Admin Input</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="jobs.html">Job Listings</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Search Bar -->
<div class="container mt-4">
    <input id="searchInput" type="text" class="form-control" placeholder="Search for jobs (e.g. 'Python, 3.5 GPA, New York')">
    <button class="btn btn-primary mt-3" onclick="performSearch()">Search</button>
</div>

<!-- Container to display jobs -->
<div class="container mt-4">
    <h3>Job Listings:</h3>
    <div id="job-listings" class="row">
        <!-- Job rectangles will be inserted here -->
    </div>
</div>

<script type="text/javascript">
    let jobs = [];

    // Function to generate mock job data
    function generateMockJobs() {
        const jobsData = [];
        for (let i = 1; i <= 10; i++) {
            jobsData.push({
                jobName: `Job Title ${i}`,
                codingLanguages: [`Language ${i}`, `Language ${i + 1}`],
                gpa: (3.0 + (i * 0.1)).toFixed(1),
                priorExperience: i,
                preferredLocations: [`Location ${i}`, `Location ${i + 2}`],
                languages: [`Language ${i}`, `Language ${i + 3}`]
            });
        }
        return jobsData;
    }

    // Function to display jobs
    function displayJobs(jobsToDisplay) {
        // Clear the job listings
        $("#job-listings").empty();

        // Loop through each job and create an HTML card for it
        jobsToDisplay.forEach(function(job) {
            var jobCard = `
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">${job.jobName}</h5>
                            <p class="card-text">
                                <strong>Coding Languages:</strong> ${job.codingLanguages.join(', ')}<br>
                                <strong>GPA Requirement:</strong> ${job.gpa}<br>
                                <strong>Experience:</strong> ${job.priorExperience} years<br>
                                <strong>Preferred Locations:</strong> ${job.preferredLocations.join(', ')}<br>
                                <strong>Languages:</strong> ${job.languages.join(', ')}
                            </p>
                        </div>
                    </div>
                </div>`;

            // Append the job card to the job-listings container
            $("#job-listings").append(jobCard);
        });
    }

    // Function to perform the search based on user input
    function performSearch() {
        const searchInput = $('#searchInput').val().toLowerCase().split(',').map(term => term.trim());

        const filteredJobs = jobs.filter(job => {
            return searchInput.every(term => {
                return (
                    job.jobName.toLowerCase().includes(term) ||
                    job.gpa.toString().includes(term) ||
                    job.codingLanguages.some(lang => lang.toLowerCase().includes(term)) ||
                    job.priorExperience.toString().includes(term) ||
                    job.preferredLocations.some(loc => loc.toLowerCase().includes(term)) ||
                    job.languages.some(lang => lang.toLowerCase().includes(term))
                );
            });
        });

        // Display filtered jobs
        displayJobs(filteredJobs);
    }

    // Fetch jobs when the page loads
    $(document).ready(function() {
        jobs = generateMockJobs(); // Use the generated mock data
        displayJobs(jobs); // Display jobs initially
    });
</script>

</body>
</html>
